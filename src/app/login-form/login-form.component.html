<div class="container">
  {{fecha}} {{username}}
  <div class="login-container">
    <div id="output">
    </div>
      <div class="avatar">
      </div>
      <div class="form-box">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <input type="text" placeholder="username" [(ngModel)]="users.username" name="username">
          <input type="password" placeholder="password" [(ngModel)]="users.password" name="password">
          <button class="btn btn-info btn-block login" type="submit" (click)="sendData(user)">Login</button>
        </form>
      </div>
  </div>
</div>
